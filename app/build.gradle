plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
    id 'androidx.navigation.safeargs.kotlin'
    id 'kotlin-parcelize'
}

apply from: '../dependencies.gradle'

android {
    namespace 'com.pg13.moviesapp'
    compileSdk 33

    defaultConfig {
        applicationId "com.pg13.moviesapp"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        buildConfig = true
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {

    implementation 'androidx.activity:activity-ktx:1.7.2'
    implementation 'androidx.fragment:fragment-ktx:1.6.0'
    //AndroidX
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation androidX.appCompat
    implementation 'com.google.android.material:material:1.9.0'
    implementation androidX.constraintlayout
    implementation androidX.recyclerview

    //Hilt
    implementation hilt.core
    kapt hilt.androidCompiler
    kapt hilt.compiler

    //Navigation
    implementation navigation.fragment
    implementation navigation.ui

    //Load Image from Internet
    implementation coil

    implementation countryCodePicker

    implementation smsConfirmationView

    implementation dataStore

    implementation refreshLayout

    implementation project(path: ':domain')
    implementation project(path: ':data')

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}